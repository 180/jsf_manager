<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
      
     <h:dataTable value="#{personBean.allPersons}" var="item">
      <f:facet name="header">#{msg.personAllLabel}</f:facet>
      
      
      
      
      <h:column>
        <f:facet name="header">#{msg.personNameLabel}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personYobLabel}</f:facet>
        #{item.yob}
      </h:column>
      
       <h:column>
        <f:facet name="header">#{msg.personZipCode}</f:facet>
        #{item.zipCode}
      </h:column>
      
       <h:column>
        <f:facet name="header">#{msg.personWeightLabel}</f:facet>
        #{item.weight}
      </h:column>
      
       <h:column>
        <f:facet name="header">#{msg.personPeselLabel}</f:facet>
        #{item.pesel}
      </h:column>
      
      <h:column>
      	 
        <f:facet name="header">#{msg.personDate}</f:facet>
      	
      
      	
        <h:outputText value="#{item.date}">
        <f:convertDateTime pattern="dd.MM.yyyy"/>
        </h:outputText> 
      
       
      </h:column>
      
      
      
      
      
     
      
     
      
      
     </h:dataTable>
     <br></br> 
     <h:commandLink value="#{msg.personAddLabel}" action="add" />
     
    </h:form>
      
	</ui:define>
	
</ui:composition>
